	    		<div class="col-sm-12">

	    			<div class="contact-form">
	    				<h2 class="title text-center">Get In Touch</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<div id="main-contact-form" class="contact-form row" >
				            <div class="form-group col-md-6">
				                <input type="text" id="name" name="name" class="form-control" required="required" placeholder="Name">
				            </div>
				            <div class="form-group col-md-6">
				                <input type="email" id="email" name="email" class="form-control" required="required" placeholder="Email">
				            </div>
                            <div class="form-group col-md-12">
                                <input type="text" id="contact-time" name="Contact Time" class="form-control" required="required" placeholder="Preferred Time to Contact">
                            </div>
                            <div class="form-group col-md-12">
				                <input type="text" id="subject" name="subject" class="form-control" required="required" placeholder="Subject">
				            </div>
				            <div class="form-group col-md-12">
				                <textarea name="message" id="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
				            </div>                     
				            <div class="form-group col-md-12">
								<button  name="submit" id="submit" class="btn btn-primary pull-right">Submit</button>
								
				            </div>
				        </div>
	    			</div>
	    		</div>
	    		<div class="col-sm-4">
	    			<div class="contact-info">
